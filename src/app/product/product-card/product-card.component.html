<mat-card class="product-card">
  <mat-card-header>
    <div mat-card-avatar class="product-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.manufecturer}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{product.description | trunc:50}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
